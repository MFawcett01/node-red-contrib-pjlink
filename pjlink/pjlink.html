<script type="text/javascript">
    RED.nodes.registerType('pjlink',{
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            ip: {value:"", required: true},
            port: {value:4352, required: true, validate:RED.validators.number()},
            name: {value:""}
        },
        credentials: {
            password: {type:"password"}
        },
        inputs:1,
        outputs:2,
        icon: "file.png",
        label: function() {
            return this.name||"pjlink";
        }
    });
</script>

<script type="text/x-red" data-template-name="pjlink">
    <div class="form-row">
        <label for="node-input-ip"><i class="icon-tag"></i> IP</label>
        <input type="text" id="node-input-ip" placeholder="IP">
    </div>
    <div class="form-row">
        <label for="node-input-port"><i class="icon-tag"></i> Port</label>
        <input type="text" id="node-input-port" placeholder="Port">
    </div>
    <div class="form-row">
        <label for="node-input-password"><i class="icon-tag"></i> Password</label>
        <input type="password" id="node-input-password">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="pjlink">
    <p>A node to control projectors supporting the PJLink protocol.</p>
    <p>The first output sends data from queries, the second output sends errors.</p>
</script>
