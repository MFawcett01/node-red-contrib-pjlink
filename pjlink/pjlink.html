<script type="text/javascript">
    RED.nodes.registerType('pjlink',{
        category: 'advanced',
        color: '#0B2D87',
        defaults: {
            ip: {value:"", required: true},
            port: {value:4352, required: true, validate:RED.validators.number()},
            name: {value:""}
        },
        credentials: {
            password: {type:"password"}
        },
        inputs:1,
        outputs:2,
        icon: "light.png",
        label: function() {
            return this.name||"pjlink";
        }
    });
</script>

</script>

<script type="text/x-red" data-help-name="pjlink">
    <p>A node to control projectors supporting the PJLink protocol.<br/>
    The first output sends data from queries, the second output sends errors.</p>

    <p>You can send the following commands as a text string in <code>msg.payload</code></p>

    <ul>
    <li>on</li>
    <li>off</li>
    <li>getname</li>
    <li>getmanufacturer</li>
    <li>getmodel</li>
    <li>getlamps</li>
    <li>getinputs</li>
    <li>getinput</li>
    <li>getinfo</li>
    <li>getpowerstate</li>
    <li>getmute</li>
    <li>getclass</li>
    <li>geterrors</li>
    </ul>

    <p>You can also set the mute status and set the inputs by sending this object as <code>msg.payload</code></p>

    <p><code>{"setinput": {"source": 3, "channel": 3}}</code></p>
    <p><code>{"setmute": true}</code> or <code>{"setmute": false}</code></p>
    <p>See <a href="http://flows.nodered.org/flow/f9b28307c3841f6ef1e6">this flow </a>for an example of all the commands<p>
</script>
